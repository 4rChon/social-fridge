<mat-sidenav-container class="sidenav-container" autosize>
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="fade"
        ><mat-icon matListIcon>kitchen</mat-icon>
        <p matLine><span>Fridge</span></p></a
      >
      <a
        mat-list-item
        routerLink="/receipt"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="fade"
        ><mat-icon matListIcon>receipt_long</mat-icon>
        <p matLine><span>Receipt</span></p></a
      >
    </mat-nav-list>
    <mat-divider></mat-divider>
    <mat-action-list>
      <app-signout-list></app-signout-list>
    </mat-action-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-primary">
      <button mat-icon-button (click)="drawer.toggle()">
        <mat-icon *ngIf="!drawer.opened">menu</mat-icon>
        <mat-icon *ngIf="drawer.opened">chevron_left</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
